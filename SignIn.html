<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign In Page." />
    <link rel="stylesheet" href="./CSS/SignIn.css" />
    <title>Sign In</title>
  </head>
  <body>
    <main class="main">
      <section class="left-side">
        <img
          src="./Assets/Images/picture-1.png"
          alt="side-image"
          class="left-side__logo"
        />
      </section>
      <section class="right-side">
        <div class="right-side__title">
          <img
            src="./Assets/Vectors/logo-1.png"
            alt="logo"
            class="right-side__logo"
          />
          <div>Kar<span class="right-side__title-detail">cis</span></div>
        </div>
        <div class="right-side__page">Sign In</div>
        <div class="right-side__page-desc">Hi, Welcome back to Karcis!</div>
        <form>
          <label>
            <input type="text" placeholder="Email" class="right-side__input" />
          </label>
          <label>
            <input
              type="password"
              placeholder="Password"
              class="right-side__input"
            />
          </label>
          <a href="#" class="right-side__forgot">Forgot Password?</a>
          <div class="right-side__input-button">Sign In</div>
        </form>
        <section>
          <div class="right-side__options-desc">or sign in with</div>
          <div class="right-side__options-container">
            <div class="right-side__options">
              <img
                src="./Assets/Vectors/logo-2.png"
                alt="right-side__logo-option"
              />
            </div>
            <div class="right-side__options">
              <img
                src="./Assets/Vectors/logo-3.png"
                alt="right-side__logo-option"
              />
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
