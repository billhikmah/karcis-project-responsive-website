<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign Up Page." />
    <link rel="stylesheet" href="./CSS/SignUp.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <main class="main">
      <section class="left-side">
        <img
          src="./Assets/Images/picture-1.png"
          alt="side-image"
          class="left-side__logo"
        />
      </section>
      <section class="right-side">
        <div class="right-side__title">
          <img
            src="./Assets/Vectors/logo-1.png"
            alt="logo"
            class="right-side__logo"
          />
          <div>Kar<span class="right-side__title-detail">cis</span></div>
        </div>
        <div class="right-side__page">Sign Up</div>
        <div class="right-side__page-desc">
          Already have an account?
          <span class="right-side__page-desc-detail">Log in</span>
        </div>
        <form>
          <label>
            <input
              type="text"
              placeholder="Full Name"
              class="right-side__input"
            />
          </label>
          <label>
            <input type="text" placeholder="Email" class="right-side__input" />
          </label>
          <label>
            <input
              type="password"
              placeholder="Password"
              class="right-side__input"
            />
          </label>
          <label>
            <input
              type="password"
              placeholder="Confirm Password"
              class="right-side__input"
            />
          </label>
          <label class="right-side__input-checkbox">
            <input type="checkbox" />
            Accept terms and condition
          </label>
          <div class="right-side__input-button">Sign Up</div>
        </form>
      </section>
    </main>
  </body>
</html>
